version: '3'
services:
  app:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: fx_deals_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: task1234
    ports:
      - "5432:5432"
    restart: always